

<div class="container d-flex justify-content-center align-items-center mt-5 mb-5">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%; border-radius: 10px;">
      <h4 class="mb-3 fw-semibold text-center">Create account</h4>
  
      <form [formGroup]="registerform" (ngSubmit)="submit(registerform)">
        <div class="mb-3">
          <label for="firstName" class="form-label fw-semibold small">First Name</label>
          <input
            type="text"
            id="firstName"
            class="form-control rounded-1"
            placeholder="Ahmed"
            formControlName="firstName"
          />
        </div>
  
        <div class="mb-3">
          <label for="lastName" class="form-label fw-semibold small">Last Name</label>
          <input
            type="text"
            id="lastName"
            class="form-control rounded-1"
            placeholder="Elimy"
            formControlName="lastName"
          />
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold small">Email</label>
          <input
            type="email"
            id="email"
            class="form-control rounded-1"
            placeholder="you@example.com"
            formControlName="email"
          />
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold small">Password</label>
          <input
            type="password"
            id="password"
            class="form-control rounded-1"
            placeholder="At least 8 characters"
            formControlName="password"
          />
        </div>
        <button
        type="submit"
        class="btn btn-success"
        [disabled]="registerform.invalid"
      >
        Submit
      </button>
      </form>
  
      <hr class="my-4" />
  
      <small class="text-muted text-center d-block">
        By creating an account, you agree to Amazon's <a href="#" class="text-decoration-none">Conditions</a> and <a href="#" class="text-decoration-none">Privacy Notice</a>.
      </small>
    </div>
  </div>
