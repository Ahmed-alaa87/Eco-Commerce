<div class="container my-4">
  <div class="row">
    <!-- Left: Form -->
    <div class="col-md-7">
      <h4>Contact</h4>
      <input class="form-control mb-3" type="email" placeholder="Email or phone number" [(ngModel)]="user.email" />

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="offers" />
        <label class="form-check-label" for="offers">Email me with news and offers</label>
      </div>

      <h4>Delivery</h4>
      <div class="row mb-3">
        <div class="col-md-6">
          <input class="form-control" placeholder="First name" [(ngModel)]="user.firstName" />
        </div>
        <div class="col-md-6">
          <input class="form-control" placeholder="Last name" [(ngModel)]="user.lastName" />
        </div>
      </div>
      <input class="form-control mb-3" placeholder="Address" [(ngModel)]="user.address" />
      <input class="form-control mb-3" placeholder="Apartment, suite, etc. (optional)" />
      <div class="row mb-3">
        <div class="col-md-6">
          <input class="form-control" placeholder="Postal code" [(ngModel)]="user.postalCode" />
        </div>
        <div class="col-md-6">
          <input class="form-control" placeholder="City" [(ngModel)]="user.city" />
        </div>
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="saveInfo" />
        <label class="form-check-label" for="saveInfo">Save this information for next time</label>
      </div>

      <h4>Shipping method</h4>
      <div class="border rounded p-3 mb-4 d-flex justify-content-between align-items-center">
        <span>Standard</span>
        <strong>FREE</strong>
      </div>

      <h4>Payment</h4>
      <div class="alert alert-secondary text-center">
        <div>This store canâ€™t accept payments right now.</div>
      </div>

      <button class="btn btn-primary w-100" (click)="proceed()">Pay now</button>
    </div>

    <!-- Right: Order Summary -->
    <div class="col-md-5">
      <h5 class="mb-3">Your Order</h5>
      <div *ngFor="let product of cart" class="d-flex align-items-center mb-3">
      <img [src]="product.imageCover" alt="" width="60" height="60" class="rounded me-3" />
      <div class="flex-grow-1">
        <strong>{{ product.title }}</strong>
      </div>
      <span class="text-danger me-3">${{ product.priceAfterDiscount || product.price }}</span>
      <button class="btn btn-sm btn-danger" (click)="removeFromCart(product.id)">Delet</button>
    </div>
      <hr />
      <div class="d-flex justify-content-between">
        <span>Subtotal ({{ cart.length }} items)</span>
        <strong>${{ total }}</strong>
      </div>
      <div class="d-flex justify-content-between">
        <span>Shipping</span>
        <strong>FREE</strong>
      </div>
      <div class="d-flex justify-content-between mt-2">
        <h5>Total</h5>
        <h5>${{ total }}</h5>
      </div>
    </div>
  </div>
</div>
