



<div class="container mt-5 mb-4 d-flex justify-content-center ">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4 text-success">Login</h3>
  
      <form [formGroup]="loginform" (ngSubmit)="submit(loginform)">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control rounded-3"
            formControlName="email"
            placeholder="example@mail.com"
          />
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control rounded-3"
            placeholder="Length: 8 - 15"
            formControlName="password"
          />
        </div>
  
        <button
        type="submit"
        class="btn btn-success w-100 rounded-3"
        [disabled]="loginform.invalid"
      >
        Submit
      </button>
      
      </form>
    </div>
  </div>
